[package]
name = "todo"
version = "1.0.0"
description = "Laravel Todo List Application"

[dependencies]

[build]
commands = [
    "composer install --optimize-autoloader --no-dev --no-interaction",
    "pnpm install",
    "pnpm run build"
]

[run]
command = "php artisan serve --host=0.0.0.0 --port=8000"
